<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import css-->
    <link rel="stylesheet" href="css/master.css">
    <!-- import font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <title>Hubspot di Mattia De Bonis</title>
</head>
<body>

    <!-- header-->
    <header class= "dim-header margin-page">
        <!-- setting bar-->
        <section class="setting-bar wdt-100"></section>
        <!-- /setting bar-->
        
        <!-- nav-->
        <nav class="wdt-100"></nav>
        <!-- /nav-->

        <!-- jumbotron-->
        <section class="jumbotron wdt-100"></section>
        <!-- /jumbotron-->
    </header>
    <!-- /header-->

    <!-- main-->
    <main class="dim-main margin-page ">
        <!-- first section main-->
        <section class="first-section-main wdt-100"></section>
        <!-- /first section main-->

        <!-- second section main-->
        <section class="second-section-main wdt-100"></section>
        <!-- /second section main-->

        <!-- third section-->
        <section class="third-section-main wdt-100"></section>
        <!-- /third section main-->

    </main>
    <!-- /main-->

    <!-- footer-->
    <footer class="dim-footer margin-page">
        <!-- first section footer-->
        <section class="first-section-footer wdt-100"></section>
        <!-- /first section footer-->

        <!-- second section footer-->
        <section class="second-section-footer wdt-100"></section>
        <!-- /second section footer-->

    </footer>
    <!-- /footer-->

</body>
</html>
