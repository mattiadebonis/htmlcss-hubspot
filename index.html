<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import css-->
    <link rel="stylesheet" href="css/master.css">
    <!-- import font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <title>Hubspot di Mattia De Bonis</title>
</head>
<body>

    <!-- header-->
    <header class= "dim-header">
        <!-- setting bar-->
        <section class="setting-bar wdt-100 clearfix">
            <div class="margin-page">
                <div class="first-container-setting-bar float">
                    <ul class="hz-ul">
                        <li><img class="icon globe" src="img/globe.svg" alt=""><span>English &#9662;</span></li>
                        <li><hr class="vertical-line"></li>
                        <li><span>Contact Us</span></li>
                    </ul>
                </div>
                <div class="second-container-setting-bar float">
                    <ul class="hz-ul">
                        <li><img class="icon" src="img/search-20icon.webp" alt="">
                        </li>
                        <li><a class="button" href="#">Login</a></li>
                        <li><a class="button button-orange" href="#">GetHubspotFree</a></li>
                      </ul>
                </div>
            </div>
        </section>
        <!-- /setting bar-->
        
        <hr class="divider-header">

        <!-- nav-->
        <nav class="wdt-100">
            <div class="container-logo margin-page">
                <img src="img/logo.svg" alt="" id="logo">
            </div>
            <div class="container-menu margin-page">
                <ul class="hz-ul">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </nav>
        <!-- /nav-->

        <!-- jumbotron-->
        <section class="jumbotron wdt-100"></section>
        <!-- /jumbotron-->
    </header>
    <!-- /header-->

    <!-- main-->
    <main class="dim-main margin-page ">
        <!-- first section main-->
        <section class="first-section-main wdt-100">
            <!-- primo container prima sezione main-->
            <div class="first-container-first-section-main wdt-100">
                <!-- powerful alone-->
                <div class="horizontal-first-section-main" ></div>
                <!-- /powerful alone-->

                <!-- crm-->
                <div class="horizontal-first-section-main"></div>
                <!-- /crm-->
            </div>
            <!-- /primo container prima sezione main-->

            <!-- secondo container prima sezione main-->
            <div class="second-container-first-section-main wdt-100 clearfix">
                <div class="vertical-first-section-main float"></div>
                <div class="vertical-first-section-main side-margin float"></div>
                <div class="vertical-first-section-main float"></div>
            </div>
            <!-- /secondo container prima sezione main-->
        </section>
        <!-- /first section main-->

        <!-- second section main-->
        <section class="second-section-main wdt-100">
            <div class="first-container-second-section-main"></div>
            <div class="second-container-second-section-main"></div>

        </section>
        <!-- /second section main-->

        <!-- third section-->
        <section class="third-section-main wdt-100">
            <div class="first-container-third-section-main clearfix">
                <div class="left-third-section-main float"></div>
                <div class="right-third-section-main float"></div>
    
            </div>
            <div class="second-container-third-section-main clearfix">
                <div class="left-third-section-main float"></div>
                <div class="right-third-section-main float"></div>
            </div>
        </section>
        <!-- /third section main-->

    </main>
    <!-- /main-->

    <!-- footer-->
    <footer class="dim-footer margin-page">
        <!-- first section footer-->
        <section class="first-section-footer wdt-100 clearfix">
            <div class="vertical-first-section-footer float"></div>
            <div class="vertical-first-section-footer float"></div>
            <div class="vertical-first-section-footer float"></div>
            <div class="vertical-first-section-footer float"></div>
        </section>
        <!-- /first section footer-->

        <!-- second section footer-->
        <section class="second-section-footer wdt-100"></section>
        <!-- /second section footer-->

    </footer>
    <!-- /footer-->

</body>
</html>
